<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
</head>
<body>
    <div id="error-message" class="bg-red-500 text-white p-4 rounded-lg shadow-md fixed bottom-4 right-4 hidden">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-6 h-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-4-4a1 1 0 00-2 0v4a1 1 0 002 0v-4zm-2 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="font-bold">Error:</span>
            </div>
            <button id="close-error" class="text-white hover:text-gray-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <!-- <p class="mt-2"></p> -->
    </div>    
</body>

</html>
